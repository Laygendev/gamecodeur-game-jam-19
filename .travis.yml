language: node_js
node_js:
  - "8"
before_script:
  - npm install -g standard @typescript-eslint/eslint-plugin @typescript-eslint/parser
script:
  - standard --parser="@typescript-eslint/parser" --plugin "@typescript-eslint/eslint-plugin" server/*.ts shared/*.ts src/*.ts
addons:
  sonarcloud:
    organization: "laygendev-github" # the key of the org you chose at step #3
    token:
      secure: d704c720b1fd654112d7bbc038983415d325328f # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
